    <body>
      <div id="photo-container"></div>
  
      <script type="module">
          import { foto } from "./foto.js";
  
          const photoContainer = document.getElementById('photo-container');
  
          function criarCard(photo) {
              const card = document.createElement('div');
              card.classList.add('card');
  
              const img = document.createElement('img');
              img.src = `${foto.pasta}/${photo.imagem}`;
              img.alt = photo.titulo;
  
              const title = document.createElement('h2');
              title.textContent = photo.titulo;
  
              const description = document.createElement('p');
              description.textContent = photo.descricao;
  
              card.appendChild(img);
              card.appendChild(title);
              card.appendChild(description);
  
              card.addEventListener("click", function () {
                  console.log(`A imagem ${photo.titulo} foi clicada`);
                  // Add any other functionality when the card is clicked
              });
  
              return card;
          }
  
          function carregarCards() {
              foto.foto.forEach(photo => {
                  const card = criarCard(photo);
                  photoContainer.appendChild(card);
              });
          }
  
          carregarCards();
      </script>
